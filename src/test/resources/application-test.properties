# Camel Controller
camel.springboot.main-run-controller=true

# Camel Google pub sub properties
camel.component.google-pubsub.enabled=true
google-pubsub.project-id=gcp-project-id

# Routes Enabled
bahmni.activemqToGCP.route-enabled=true
bahmni.activemqToGCP.failed-route-enabled=true

# Route definitions
route.description.file.location=src/test/resources/route-descriptions.json

# Bahmni API properties
bahmni.api.baseUrl=http://localhost:8080
bahmni.api.authUrl=${bahmni.api.baseUrl}/openmrs/ws/rest/v1/session
bahmni.api.user=openmrsuser
bahmni.api.password=password
bahmni.api.connectionTimeoutInMilliseconds=${CONNECTION_TIMEOUT_IN_MILLISECONDS:5000}
bahmni.api.replyTimeoutInMilliseconds=${REPLY_TIMEOUT_IN_MILLISECONDS:5000}
bahmni.api.patientUrl=${bahmni.api.baseUrl}/openmrs/ws/rest/v1/patient/%s?v=full